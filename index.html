<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <aside class="information">
        <div class="perfil">
          <div class="containerImage">
            <img class="image" src="/images/image-jeremy.png" alt=""/>
          </div>

          <div>
            <p class="report">Report for</p>
            <h1 class="name">Jeremy Robson</h1>
          </div>
        </div>
        <div class="times">
          <p class="time colorful">Daily</p>
          <p class="time">Weekly</p>
          <p class="time colorful">Monthly</p>
        </div>
      </aside>

      <div class="timeDivision">
        <article class="cardOne">
          <div class="data">
            <div class="title">
              <p>Work</p>
              <p>...</p>
            </div>
            <div class="hoursData">
              <h1 class="hour">32hrs</h1>
              <p class="week">Last Week - 30hrs</p>
            </div>
          </div>
        </article>
        <article class="cardTwo">
          <div class="data">
            <div class="title">
              <p>Play</p>
              <p>...</p>
            </div>
            <div class="hoursData">
              <h1>10hrs</h1>
              <p class="week">Last Week - 8hrs</p>
            </div>
          </div>
        </article>
        <article class="cardTree">
          <div class="data">
            <div class="title">
              <p>Study</p>
              <p>...</p>
            </div>
            <div class="hoursData">
              <h1>4hrs</h1>
              <p class="week">Last Week - 7hrs</p>
            </div>
          </div>
        </article>
        <article class="cardFor">
          <div class="data">
            <div class="title">
              <p>Exercise</p>
              <p>...</p>
            </div>
            <div class="hoursData">
              <h1>4hrs</h1>
              <p class="week">Last Week - 5hrs</p>
            </div>
          </div>
        </article>
        <article class="cardFive">
          <div class="data">
            <div class="title">
              <p>Social</p>
              <p>...</p>
            </div>
            <div class="hoursData">
              <h1>5hrs</h1>
              <p class="week">Last Week - 10hrs</p>
            </div>
          </div>
        </article>
        <article class="cardSix">
          <div class="data">
            <div class="title">
              <p>Self Care</p>
              <p>...</p>
            </div>
            <div class="hoursData">
              <h1>2hrs</h1>
              <p class="week">Last Week - 2hrs</p>
            </div>
          </div>
        </article>
      </div>
    <main>    
  </body>
</html>
